<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/287346be32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <!-- <button onclick="onClearCanvas()">Clear</button> -->
    <canvas width="450" height="450" style="outline: 1px solid green"></canvas>
    <input type="text" id="memeText" placeholder="Enter text for meme">
    <input type="color" id="color" name="color" value="#ffffff" />
    <button class="btn" onclick="OnAddText()">Add buttom text</button>
    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download your photo</a>
    <button class="btn" onclick="onChangeFontSize(1)"><i class="fa-solid fa-font"></i>+</button>
    <button class="btn" onclick="onChangeFontSize(-1)"><i class="fa-solid fa-font" ></i>-</button>
    
    <div class="gallery-container">
    </div>

    <script src="js/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
