<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/287346be32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <div class="nav-bar">
            <div class="logo">Gal's meme generator</div>
            <nav class="main-nav">
                <button class="btn">Gallery</button>
                <button class="btn">About</button>
            </nav>
        </div>
    </header>
    <div>
        <div class="editor none">
            <canvas width="450" height="450" style="outline: 1px solid green" onclick="onCanvasClick(event)"></canvas>
            <input class="input-text" type="text" oninput="onEditText(value)" id="memeText"
                placeholder="Enter text for meme">
            <input type="color" id="color" name="color" value="#ffffff" />
            <button class="btn" onclick="OnAddText()">Add text</button>
            <button class="btn" onclick="onSwitchLine()"> Switch line</button>
            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download your photo</a>
            <button class="btn" onclick="onChangeFontSize(1)"><i class="fa-solid fa-font"></i>+</button>
            <button class="btn" onclick="onChangeFontSize(-1)"><i class="fa-solid fa-font"></i>-</button>
            <select onchange="onChangeFontFamily(this.value)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
            </select>
            <button class="btn" onclick="onChangeTextAlign('right')"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn" onclick="onChangeTextAlign('center')"><i class="fa-solid fa-align-center"></i></button>
            <button class="btn" onclick="onChangeTextAlign('left')"><i class="fa-solid fa-align-right"></i></button>
            <button class="btn" onclick="moveLine('up')"><i class="fa-solid fa-arrow-up"></i></button>
            <button class="btn" onclick="moveLine('down')"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="btn" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>

        </div>

        <div class="gallery-container">
        </div>
    </div>
    <footer class="main-footer">
        <div class="logo">
            Gal's meme generator
        </div>
        <p> Gal's copyright</p>
    </footer>


    <script src="js/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
